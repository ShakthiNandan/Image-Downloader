<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results for {{ query }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .selected {
      outline: 4px solid #28a745;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h2>Results for "{{ query }}"</h2>

  <form id="download-form">
    <div class="image-grid">
      {% for url in images %}
        <div class="image-card">
          <img src="{{ url }}" onclick="toggleSelect(this)" data-url="{{ url }}">
        </div>
      {% endfor %}
    </div>

    <button type="submit" style="margin-top: 20px;">Download Selected</button>
  </form>

  <a href="/">‚Üê Search again</a>

  <script>
    const selectedImages = new Set();

    function toggleSelect(img) {
      const url = img.dataset.url;
      if (selectedImages.has(url)) {
        selectedImages.delete(url);
        img.classList.remove('selected');
      } else {
        selectedImages.add(url);
        img.classList.add('selected');
      }
    }

    document.getElementById("download-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (selectedImages.size === 0) {
        alert("Please select at least one image.");
        return;
      }

      const res = await fetch("/download_batch", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ urls: Array.from(selectedImages) })
      });

      const result = await res.json();
      alert(result.message);
    });
  </script>
</body>
</html>
